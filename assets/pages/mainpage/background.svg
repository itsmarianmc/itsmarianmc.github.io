<?xml version="1.0" encoding="UTF-8"?>
<svg
  width="100vw" height="100vh"
  viewBox="0 0 2048 1170"
  preserveAspectRatio="xMidYMid slice"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Hintergrund-Verlauf -->
  <defs>
    <radialGradient id="bg-gradient" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#0B0D1B"/>
      <stop offset="100%" stop-color="#0B0D1B"/>
    </radialGradient>
  </defs>
  <rect width="2048" height="1170" fill="url(#bg-gradient)" />

  <!-- Große, unscharfe Kreise -->
  <circle cx="250" cy="200" r="120" fill="#4B2E8F" fill-opacity="0.15"/>
  <circle cx="1700" cy="300" r="90" fill="#7E3AF2" fill-opacity="0.12"/>
  <circle cx="350" cy="1000" r="150" fill="#1E3A8A" fill-opacity="0.10"/>

  <!-- Kleine Punkte (Partikel) -->
  <circle cx="600" cy="150" r="3" fill="#CF5DEB" fill-opacity="0.6"/>
  <circle cx="800" cy="500" r="2.5" fill="#CF5DEB" fill-opacity="0.5"/>
  <circle cx="1200" cy="250" r="3.5" fill="#CF5DEB" fill-opacity="0.4"/>
  <circle cx="1400" cy="900" r="2" fill="#CF5DEB" fill-opacity="0.5"/>
  <circle cx="1800" cy="650" r="3" fill="#CF5DEB" fill-opacity="0.45"/>
  <circle cx="300" cy="700" r="2" fill="#CF5DEB" fill-opacity="0.5"/>
  <circle cx="500" cy="900" r="3" fill="#CF5DEB" fill-opacity="0.4"/>
  <circle cx="1600" cy="1100" r="2.5" fill="#CF5DEB" fill-opacity="0.3"/>
  <circle cx="1000" cy="800" r="2" fill="#CF5DEB" fill-opacity="0.6"/>
  <circle cx="1300" cy="100" r="3" fill="#CF5DEB" fill-opacity="0.5"/>

  <!-- Netzwerk-Linien (vereinfacht) -->
  <line x1="600" y1="150" x2="800" y2="500" stroke="#CF5DEB" stroke-opacity="0.2" stroke-width="1"/>
  <line x1="800" y1="500" x2="1200" y2="250" stroke="#CF5DEB" stroke-opacity="0.15" stroke-width="1"/>
  <line x1="1200" y1="250" x2="1400" y2="900" stroke="#CF5DEB" stroke-opacity="0.12" stroke-width="1"/>
  <line x1="300" y1="700" x2="500" y2="900" stroke="#CF5DEB" stroke-opacity="0.13" stroke-width="1"/>
  <line x1="1000" y1="800" x2="1300" y2="100" stroke="#CF5DEB" stroke-opacity="0.1" stroke-width="1"/>
  <line x1="1400" y1="900" x2="1600" y2="1100" stroke="#CF5DEB" stroke-opacity="0.1" stroke-width="1"/>
  <line x1="1800" y1="650" x2="1600" y2="1100" stroke="#CF5DEB" stroke-opacity="0.1" stroke-width="1"/>
  <line x1="500" y1="900" x2="300" y2="700" stroke="#CF5DEB" stroke-opacity="0.1" stroke-width="1"/>

  <!-- Noch ein paar zusätzliche Partikel -->
  <circle cx="900" cy="400" r="2.5" fill="#CF5DEB" fill-opacity="0.5"/>
  <circle cx="1100" cy="600" r="3" fill="#CF5DEB" fill-opacity="0.4"/>
  <circle cx="400" cy="300" r="2" fill="#CF5DEB" fill-opacity="0.6"/>
  <circle cx="1500" cy="200" r="2.5" fill="#CF5DEB" fill-opacity="0.5"/>
</svg>